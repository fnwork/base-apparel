<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
      <img src="./images/logo.svg" alt="Base Apparel">
  </header>

  <main>
    <div class="image">
      <picture>
        <source media="(min-width:700px)"  srcset="./images/hero-desktop.jpg">
        <source media="(min-width:360px)"  srcset="./images/hero-mobile.jpg">
         <img src="./images/hero-desktop.jpg" alt="woman in orange shirt">
      </picture>
    </div>

    <div class="content">
      <img src="./images/logo.svg" alt="Base Apparel" class="logo">

      <h1>   
        <span>We're</span> <br>coming <br>soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#" id="form">
        <input type="text" name="email" id="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="error" id="error">

        <button type="submit" class="arrow">
          <img src="./images/icon-arrow.svg" alt="send">
        </button>
        <p id="error-msg"></p>
      </form>
      
      </form>
    </div>
  </main>
 
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/fnwork/base-apparel">Your Name Here</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
